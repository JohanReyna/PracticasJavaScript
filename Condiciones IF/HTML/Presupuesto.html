<!doctype html>
<html lang="en">
  <head>
    <title>Articulos en venta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">

              <h1 class="text-center">Presupuesto</h1>

              <div class="form-group">
                <label for="">Ingrese el presupuesto</label>
                <input type="text"
                  class="form-control" name="" id="presupuesto" aria-describedby="helpId" placeholder="Ingrese el presupuesto">
              </div>

              <div class="form-group">
                <label for="">Precio del Primer Articulo</label>
                <input type="text"
                  class="form-control" name="" id="Articulo1" aria-describedby="helpId" placeholder="Precio del primer articulo">
              </div>
              
              <div class="form-group">
                <label for="">Precio del Segundo Articulo</label>
                <input type="text"
                  class="form-control" name="" id="Articulo2" aria-describedby="helpId" placeholder="Precio del segundo articulo">
              </div>
              
              <div class="form-group">
                <label for="">Precio del Tercer Articulo</label>
                <input type="text"
                  class="form-control" name="" id="Articulo3" aria-describedby="helpId" placeholder="Precio del tercer articulo">
              </div>
              
              <div class="form-group">
                <label for="">Precio del Cuarto Articulo</label>
                <input type="text"
                  class="form-control" name="" id="Articulo4" aria-describedby="helpId" placeholder="Precio del cuarto articulo">
              </div>

              <button type="button" name="" id="calculo" onclick="realizacalculo()" class="btn btn-primary btn-lg btn-block">Hacer Calculo</button>
          
              <div class="alert alert-primary" role="alert" id="SumaArticulos">
              </div>

              <div class="alert alert-dark" role="alert" id="ResultadoFinal">
              </div>

            </div>
      </div>
      
    <!-- Optional JavaScript -->
    <script src="../JavaScript/Presupuesto.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
