<!doctype html>
<html lang="en">
  <head>
    <title>Poliza de Seguro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <div class="jumbotron">
              <h1 class="text-center">Poliza de Seguro</h1>

              <div class="form-group">
                <label for="">Selecciona el tipo de seguro</label>
                <select class="form-control" name="" id="Seguro">
                  <option value="1">Cobertura Amplia</option>
                  <option value="2">Daños a Terceros</option>
                </select>
              </div>

              <div class="form-group">
                <label for="">¿Ingiere alcohol?</label>
                <select class="form-control" name="" id="alcohol">
                  <option value="3">Si</option>
                  <option value="4">No</option>
                </select>
              </div>

              <div class="form-group">
                <label for="">¿Usa Lentes?</label>
                <select class="form-control" name="" id="lentes">
                  <option value="5">Si</option>
                  <option value="6">No</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="">¿Padece de una enfermedad?</label>
                <select class="form-control" name="" id="enfermedad">
                  <option value="7">Si</option>
                  <option value="8">No</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="">¿Mayor de 40 años?</label>
                <select class="form-control" name="" id="edad">
                  <option value="9">Si</option>
                  <option value="10">No</option>
                </select>
              </div>

              <button type="button" name="" id="Cargo" onclick="CalcularCargo()" class="btn btn-primary btn-lg btn-block">Hacer Calculo</button>

              <div class="alert alert-primary" role="alert" id="ImprimirCargo"></div>

          </div>
      </div>
      
    <!-- Optional JavaScript -->
    <script src="../JavaScript/Polizas.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
