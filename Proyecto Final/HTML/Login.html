<!doctype html>
<html lang="en">
  <head>
    <title>Iniciar Sesion</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="../CSS/Login.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <a href="../HTML/Home.html"><img src="../img/back3.png" alt="" id="back"></a>
      <div class="fondo">
          <br>
          <br>
          <h1 class="text-center">LOG IN</h1>

          <div class="form-group">
            <label for="">Username</label>
            <input type="text"
              class="form-control" name="" id="usuario" aria-describedby="helpId" placeholder="Ingresa tu usuario">
          </div>

          <div class="form-group">
            <label for="">Password</label>
            <input type="password"
              class="form-control" name="" id="contraseña" aria-describedby="helpId" placeholder="Ingresa tu contraseña">
          </div>

          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
              remember me
            </label>
            <a href="../HTML/ForgotPassword.html"><span id="forgot">forgot your password?</span></a>
            <br>
            <br>
          </div>

          <button type="button" name="" id="button" onclick="LoginClick()" class="btn btn-primary btn-lg btn-block">Log in</button>
          <br>
          <br>
      </div>
      
      
    <!-- Optional JavaScript -->
    <script src="../JavaScript/Login.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
